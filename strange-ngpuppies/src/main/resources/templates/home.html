<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
<h1>Home Page</h1>

<p>Hello to the home page!</p>

<p>
    User:
    <th:block sec:authentication="name"/>
    <br/>
    Role(s):
    <th:block sec:authentication="principal.authorities"/>
</p>

<th:block sec:authorize="hasAuthority('ADMIN')">
    <a th:href="@{/admin}">Admin Portal</a>
</th:block>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</form>

<div class="container-fluid">
<table class="table">

    <thead class="thead-dark">
    <tr>
        <th scope="col" >First name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Phone</th>
        <th scope="col">Bills</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sub : ${subs}">
        <td><a th:text="${sub.firstName} "></a></td>
        <td th:text="${sub.lastName}"></td>
        <td th:text="${sub.phoneNumber}"></td>
    </tr>
    </tbody>
</table>
</div>

<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
